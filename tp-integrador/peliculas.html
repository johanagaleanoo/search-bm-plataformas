<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> peliculas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="search_bm.jpg" alt="logo, escuela" id="img_logo">
            </a>
        </div>
    </nav>

    <hr class="border border-light border-3 opacity-75">

    <!-- buscar peliculas -->
    <div class="container mb-4">
        <form id="search">
            <div class="input-group">
                <input type="text" name="input_search" id="input_search" class="form-control" placeholder="buscar peliculas">
                <button type="submit" class="btn btn-outline-success">
                    buscar
                </button>
            </div>
        </form>
    </div>

    <div class="container mb-4">
        <!-- filtrar  -->
        <form id="filtrar">
            <div class="row">
                <div class="col">
                    <input type="number" id="year_filtro" class="form-control" placeholder="filtrar por año">
                </div>
                <div class="col">
                    <select id="tipo_filtro">
                        <option value="">
                            seleccionar el tipo
                        </option>
                        <option value="movie">
                            pelicula
                        </option>
                        <option value="serie">
                            serie
                        </option>
                    </select>
                </div>
                <div class="col">
                    <button type="button" id="filtro" class="btn btn-outline-success">
                        filtrar
                    </button>
                    <button type="button" id="reset_filtro" class="btn btn-outline-danger">
                        sacar filtro
                    </button>
                </div>
            </div>
        </form>
    </div>

    <hr class="border border-light border-3 opacity-75">

    <!-- spinner -->
    <div id="spinner" class="d-flex justify-content-center my-3" style="display: none;">
        <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">
                cargando
            </span>
        </div>
    </div>

    <!-- mostrar peliculas -->
    <div class="row row-cols-2 row-md-3 g-4" id="peliculas">

    </div>

    <hr class="border border-light border-3 opacity-75">

    <footer>
        Galeano Johana

        <br>
        
        Plataformas Móviles
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="peliculas.js"></script>
</body>
</html>
